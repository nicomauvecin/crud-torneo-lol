<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jugadores | Torneo LoL</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-center" href="{% url 'index' %}">
            Jugadores | Torneo LoL
        </a>
        <div class="botonera justify-center">
            <a href="{% url 'agregar-jugador' %}"><button type="button" class="btn btn-success">Agregar Jugador</button></a>
        </div>
    </nav>
    <br>
        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Posici√≥n</th>
                        <th scope="col" style="text-align:center;">Estadisticas</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                  {% for j in jugadores %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{j.usuario}}</td>
                        <td>{{j.posicion}}</td>
                        <td style="text-align:center;"><a href="https://las.op.gg/summoner/userName={{j.usuario}}"><img src="https://d1506sp6x4e9z7.cloudfront.net/gamasutra/uploads/1035771.png" width="30" alt=""></a></td>
                        <td style="text-align:center;">
                            <a href="/detalle_jugador/{{j.id}}"><button type="button" class="btn btn-info">Info</button></a>
                            <a href="/editar_jugador/{{j.id}}"><button type="button" class="btn btn-primary">Editar</button></a>
                            <a href="/borrar_jugador/{{j.id}}"><button type="button" class="btn btn-danger">Borrar</button></a>
                        </td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
            <div class="text-center">
                <a href="{% url 'index' %}"><button class="btn btn-info">Volver al Inicio</button></a>
            </div>
            <br>
        </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
